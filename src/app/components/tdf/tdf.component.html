<div class="border p-5 shadow-lg mt-5">
  <h4 class="text-center fw-bold mb-5">Template Driven Forms</h4>

  <form #userForm="ngForm" (ngSubmit)="onSubmit(userForm.value)">
    <div class="form-floating mb-3">
      <input
        type="text"
        #name="ngModel"
        class="form-control shadow-sm"
        placeholder="johndoe"
        name="name"
        ngModel
        required
      />
      <label>Name</label>
      <span class="text-danger" *ngIf="name.invalid && name.touched"
        >This field is required.</span
      >
    </div>

    <div class="form-floating mb-3">
      <input
        type="email"
        #email="ngModel"
        class="form-control shadow-sm"
        placeholder="johndoe@example.com"
        name="email"
        ngModel
        required
      />
      <label>Email address</label>
      <span class="text-danger" *ngIf="email.invalid && email.touched"
        >This field is required.</span
      >
    </div>

    <div class="form-floating mb-3">
      <input
        type="password"
        #password="ngModel"
        class="form-control shadow-sm"
        placeholder="Password"
        name="password"
        ngModel
        required
      />
      <label>Password</label>
      <span class="text-danger" *ngIf="password.invalid && password.touched"
        >This field is required.</span
      >
    </div>

    <div class="form-floating mb-3">
      <select
        #gender="ngModel"
        class="form-select"
        name="gender"
        ngModel
        required
      >
        <option selected>------</option>
        <option value="male">Male</option>
        <option value="female">Female</option>
        <option value="other">Other</option>
      </select>
      <label>Gender</label>
      <span class="text-danger" *ngIf="gender.invalid && gender.touched"
        >This field is required.</span
      >
    </div>

    <button
      type="submit"
      class="btn btn-primary mt-3"
      [disabled]="userForm.invalid"
    >
      Submit
    </button>
  </form>
</div>
