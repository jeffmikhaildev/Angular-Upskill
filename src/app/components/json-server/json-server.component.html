<div class="p-3">
  <h4 class="text-center fw-bold">JSON Server component</h4>

  <hr />

  <div class="col-10 mx-auto border p-4 shadow-lg rounded">
    <h5 class="text-center fw-bold">User Form</h5>

    <div>
      <form #userForm="ngForm" (ngSubmit)="addUser(userForm.value)">
        <div class="form-group mb-2">
          <label>Name</label>
          <input
            type="text"
            class="form-control"
            placeholder="Enter name"
            name="name"
            [ngModel]="selectedUser?.name"
            required
          />
        </div>

        <div class="form-group mb-2">
          <label>Email address</label>
          <input
            type="email"
            class="form-control"
            placeholder="Enter email"
            name="email"
            [ngModel]="selectedUser?.email"
            required
          />
        </div>

        <div class="form-group mb-2">
          <label>Age</label>
          <input
            type="number"
            class="form-control"
            placeholder="Enter age"
            name="age"
            [ngModel]="selectedUser?.age"
          />
        </div>

        <div class="form-group mb-2">
          <label>Role</label>

          <div class="d-flex gap-3">
            <div class="form-check">
              <input
                type="radio"
                class="form-check-input"
                name="role"
                value="Admin"
                name="role"
                [ngModel]="selectedUser?.role"
              />
              <label class="form-check-label" for="admin">Admin</label>
            </div>

            <div class="form-check">
              <input
                type="radio"
                class="form-check-input"
                name="role"
                value="User"
                name="role"
                [ngModel]="selectedUser?.role"
              />
              <label class="form-check-label" for="user">User</label>
            </div>
          </div>
        </div>

        <div class="form-group form-check mb-3">
          <input
            type="checkbox"
            class="form-check-input"
            name="isActive"
            [ngModel]="selectedUser?.isActive"
          />
          <label class="form-check-label">isActive</label>
        </div>

        <div>
          @if(!selectedUser){
          <button
            type="submit"
            class="btn btn-primary"
            [disabled]="userForm.invalid"
          >
            Add User
          </button>
          }@else{
          <button type="submit" class="btn btn-primary">Update User</button>
          }
        </div>
      </form>
    </div>
  </div>

  <div class="d-flex flex-wrap justify-content-center gap-5 mt-5">
    @for (user of userData; track $index) {
    <div class="card shadow-lg" style="width: 25rem">
      <div class="card-body">
        <h6 class="card-title text-uppercase fw-bold">ID: {{ user.id }}</h6>
        <h6 class="card-title text-uppercase fw-bold">Name: {{ user.name }}</h6>
        <h6 class="card-title text-uppercase fw-bold">
          Email: {{ user.email }}
        </h6>
        <h6 class="card-title text-uppercase fw-bold">Age: {{ user.age }}</h6>
        <h6 class="card-title text-uppercase fw-bold">Role: {{ user.role }}</h6>
        <h6 class="card-title text-uppercase fw-bold">
          Status: {{ user.isActive ? "Active" : "Inactive" }}
        </h6>

        <div class="d-flex justify-content-center gap-1">
          <button
            class="btn btn-sm btn-primary mt-3"
            (click)="selectUser(user.id)"
          >
            Edit
          </button>
          <button
            class="btn btn-sm btn-danger mt-3"
            (click)="deleteUser(user.id)"
          >
            Delete
          </button>
        </div>
      </div>
    </div>
    }
  </div>
</div>
