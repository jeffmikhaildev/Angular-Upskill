<div class="container p-2 font-monospace">
  <button class="btn btn-sm btn-outline-secondary mb-3" (click)="toggleZoom()">
    {{ zoom ? "Small Font" : "Large Font" }}
  </button>

  <h3
    [style.backgroundColor]="color"
    [style.fontSize]="zoom ? largeFont : smallFont"
    class="text-center fw-bold text-uppercase p-1"
  >
    Todo List
  </h3>

  <div class="mt-4 input-group">
    <input
      type="text"
      placeholder="Enter task..."
      class="p-2 form-control shadow-lg"
      [(ngModel)]="task"
    />
    <button class="p-1 btn btn-success" (click)="addTask()">
      {{ editingId ? "Update Task" : "Add Task" }}
    </button>
  </div>

  <div class="mt-3 shadow-lg">
    <ul class="list-group">
      @for (task of taskList; track task.id) {
      <li
        class="list-group-item d-flex justify-content-between align-items-center"
        [style.fontSize]="zoom ? largeFont : smallFont"
      >
        <span class="fw-bold">{{ task.id }}. {{ task.name }}</span>

        <div class="btn-group">
          <button class="btn btn-sm btn-primary" (click)="editTask(task.id)">
            edit
          </button>
          <button
            class="btn btn-sm btn-danger ms-2"
            (click)="deleteTask(task.id)"
          >
            delete
          </button>
        </div>
      </li>
      }
    </ul>
  </div>
</div>
