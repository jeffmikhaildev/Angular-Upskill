<div class="container">
  <h4>Signals component</h4>
  <hr />

  <h2>{{ count() }}</h2>
  <button (click)="updateValue('add')" class="btn btn-sm btn-warning me-2">
    +
  </button>
  <button (click)="updateValue('reset')" class="btn btn-sm btn-warning me-2">
    Reset
  </button>
  <button (click)="updateValue('minus')" class="btn btn-sm btn-warning me-2">
    -
  </button>

  <hr />

  <div class="container">
    <h4>Two Way Binding</h4>
    <hr />

    <div class="font-monospace">
      <span>{{ username }}</span>
      <input
        type="text"
        [(ngModel)]="username"
        class="ms-2 p-1"
        placeholder="Enter username..."
      />
    </div>
  </div>
</div>
