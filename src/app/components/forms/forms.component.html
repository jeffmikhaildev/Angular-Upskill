<h4 class="text-center fw-bold text-uppercase p-3">Forms component works!</h4>

<div class="d-flex justify-content-evenly">
  <div class="col-3 border p-5 shadow-lg mt-5">
    <h4 class="text-center fw-bold mb-5">Reactive Forms</h4>

    <form [formGroup]="userForm" (ngSubmit)="onSubmit()">
      <div class="form-floating mb-3">
        <input
          type="text"
          class="form-control shadow-sm"
          placeholder="johndoe"
          formControlName="name"
        />
        <label>Name</label>
        <span></span>
      </div>

      <div class="form-floating mb-3">
        <input
          type="email"
          class="form-control shadow-sm"
          placeholder="johndoe@example.com"
          formControlName="email"
        />
        <label>Email address</label>
      </div>

      <div class="form-floating">
        <input
          type="password"
          class="form-control shadow-sm"
          placeholder="Password"
          formControlName="password"
        />
        <label>Password</label>
      </div>

      <button type="submit" class="btn btn-primary mt-3">Submit</button>
      <!-- <button type="submit" class="btn btn-info mt-3 ms-2" (click)="setValue()">
      Set Value
    </button> -->
    </form>
  </div>

  <div class="col-3">
    <app-tdf></app-tdf>
  </div>
</div>
